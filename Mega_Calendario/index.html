body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #2c3e50, #3498db);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    color: #fff;
}

#cont {
    background: rgba(255, 255, 255, 0.1);

    padding: 2rem;
    border-radius: 20px;
    margin-top: 4rem;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    text-align: center;
}

#fecha {

    border-radius: 10px;
    border: none;

.semana {

}

.calendario {
    border-collapse: collapse;
    width: 100%;
    margin: 1rem;
}

.calendario td {
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 1rem;
    text-align: center;
    transition: background 0.3s ease, transform 0.2s;
    font-weight: bold;
    cursor: pointer;
}

.calendario td:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}
.sem{
    font-weight: bolder;
    background-color: rgba(12, 12, 12, 0.594);
}
