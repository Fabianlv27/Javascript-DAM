<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    /* ========= RESET ========= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    /* ========= CONTAINER ========= */
    #cont {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      width: 95%;
      max-width: 1200px;
      animation: fadeIn 1s ease;
    }

    /* ========= SELECT ========= */
    #fecha {
      appearance: none;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f8fafc;
      padding: 0.7rem 2.5rem 0.7rem 1rem;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 2rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #fecha:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* ========= CALENDARIOS ========= */
    #Calendarios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .calendario {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .calendario:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.45);
    }

    .calendario td {
      padding: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .calendario td:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.08);
      border-radius: 50%;
    }

    .sem {
      font-weight: bolder;
      background: rgba(15, 23, 42, 0.7);
      color: #38bdf8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ========= ANIMATIONS ========= */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<script src="index.js"></script>

<body>
    <div id="cont">
        <select name="" id="fecha">
            <option value="2025">2025</option>
        </select>
        <div id="Calendarios">
             <table id="calendario0" class="calendario">

             <table id="calendario1" class="calendario">
        </table>
                     <table id="calendario2" class="calendario">
        </table>
                     <table id="calendario3" class="calendario">
        </table>
                     <table id="calendario4" class="calendario">
        </table>
                     <table id="calendario5" class="calendario">
        </table>
                     <table id="calendario6" class="calendario">
        </table>

                  <table id="calendario7" class="calendario">
        </table>
                     <table id="calendario8" class="calendario">
        </table>
                     <table id="calendario9" class="calendario">
        </table>
                     <table id="calendario10" class="calendario">
        </table>
                     <table id="calendario11" class="calendario">
        </table>
        </table>
        </div>
       
    </div>
</body>

</html>
